{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form method="POST" action="{{ url_for('profile') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ current_user.full_name or '' }}">
        </div>
        
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="3">{{ current_user.bio or '' }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ current_user.location or '' }}">
        </div>
        
        <div class="mb-3">
            <label for="interests" class="form-label">Interests</label>
            <input type="text" class="form-control" id="interests" name="interests" value="{{ current_user.interests or '' }}">
            <div class="form-text">Separate interests with commas</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
</div>
{% endblock %}
